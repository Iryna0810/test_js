<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Gallery</title>
    
<style>
    .feed {
        list-style: none;
    }
    .feed img{
        transform: translateX(-50%);
        opacity: 0;
        transition: all 1s linear 2s;
        object-fit: cover;
    }

    .feed li:not(:last-child) {
        margin-bottom: 32px;
    }

    .feed img.appear {
        transform: translateX(0);
        opacity: 1;
    }

</style>
</head>
<body>
    <h2>Заголовок</h2>
    <p class="title">
        <a href="http://google.com">Посилання</a>
    </p>

    <div class="gallery-section">
        <div class="banner">
           <img 
           class="banner__img"
           width="600"
           height="300"
           src=""
           class="lazyload"
           alt="banner">
        </div>
        <ul class="gallery-test feed">
        </ul>

    </div>
